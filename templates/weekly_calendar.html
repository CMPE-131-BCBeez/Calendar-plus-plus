{% extends "layout.html" %}
{% block title %} Monthly Calendar {% endblock %}

{% block body %}
    <div class="top_buttons">
      <button type="button" id="settings" class="BlackButton" onclick="location.href='/settings'">Settings</button>
      <button type="button" id="mode_switch_button" class="BlackButton">Dark Mode</button>
      <button type="button" id="monthly" class="BlackButton" onclick="location.href='/monthly_calendar'">Monthly</button>
      <button type="button" id="event" class="BlackButton">Eevent</button>
      <button type="button" id="today_button" class="BlackButton">Today</button>
    </div>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
        position: relative;
        height: 40px;
      }
      .dayInfo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .dayName {
        font-size: 14px;
        font-weight: bold;
      }
      .dateNumber {
        font-size: 20px;
        font-weight: bold;
      }
      .navButtonContainer {
        margin-bottom: 20px;
      }
      .navButton {
        background-color: black;
        border: none;
        color: white;
        padding: 10px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 8px;
      }
      .navButton:hover {
        background-color: #000000;
        color: white;
      }
      .selected {
        background-color: lightblue;
      }
      td {
        width: 100px;
      }
      tr:first-child th {
        background-color: black;
        color: white;
      }
    </style>
</head>
<body>

<h2>Weekly Calendar</h2>

<div class="navButtonContainer">
  <button class="BlackButton" onclick="previousWeek()">Previous 7 Days</button>
  <button class="BlackButton" onclick="nextWeek()">Next 7 Days</button>
</div>

<table id="calendar">
  <tr>
    <th>Time</th>
    <th id="sunday"></th>
    <th id="monday"></th>
    <th id="tuesday"></th>
    <th id="wednesday"></th>
    <th id="thursday"></th>
    <th id="friday"></th>
    <th id="saturday"></th>
  </tr>
</table>

{% endblock %}
