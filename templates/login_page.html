{% extends "layout.html" %}
{% block title %} Login {% endblock %}

{% block navbar %}
{% endblock %}

{% block body %}
<h1>
    Login to Calendar++
</h1>
<div class="container">
    <form action="/login" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" class="input-field" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="input-field" required><br>
        <input type="submit" value="Login" class="BlackButton"><br>
    </form>
    <a href="/register" class="WhiteButton">
        Establish a Fresh Account<!--Go to register page-->

    </a><br>
    <a href="/forgot_password" class="WhiteButton">
        Forgot Password<!--Go to the reset pasword page-->
    </a>
</div>
{% endblock %}
