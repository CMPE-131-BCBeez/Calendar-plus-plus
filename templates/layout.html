    {% block head %}
    <title>{% block title %}{% endblock %} - Calendar++</title>
    {% endblock %}

<!--Handle flashing-->
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
