{% extends "layout.html" %}
{% block title %} Data Management++ {% endblock %}

{% block body %}

<div class="button_header">
    <button onclick="dropDown()" class="dropbtn">Settings</button>
    <div id="settings" class="dropdown-content">
        <a href="/security_settings" class="WhiteButton">
            Security settings<!--Go to the sign in page-->
        </a>
    </div>

    <button type="button" id="weekly" class="BlackButton" onclick="location.href='/weekly_calendar'">Weekly</button>
  
    <button type="button" id="monthly" class="BlackButton" onclick="location.href='/monthly_calendar'">Monthly</button>
         
</div>

<h1 class="top_h1">
    Data Management
</h1>
<div class="container">
    <button onclick="toggleDropdown('usernameDropdown')" class="dropbtn">Change Username</button>
    <div id="usernameDropdown" class="dropdown-content" style="display: none;">
        <form action="/data_management" method="POST">
            <label for="new_username">New Username:</label><br>
            <input type="text" id="new_username" name="new_username" required><br>
            <input type="submit" value="Change Username">
        </form>
    </div>
    
    <button onclick="toggleDropdown('passwordDropdown')" class="dropbtn">Verify Password</button>
    <div id="passwordDropdown" class="dropdown-content" style="display: none;">
        <form action="/verify_password" method="POST">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Verify Password">
        </form>
    </div>
    <!--<form action="/data_management" method="POST">
        <label for="new_username">New Username:</label><br>
        <input type="text" id="new_username" name="new_username" required><br>
        <input type="submit" value="Change Username">
    </form>-->
    <a href="/delete_account" class="WhiteButton">
        Delete my account<!--delete account-->
    </a><br>
    
    <a href="/forgot_password" class="WhiteButton">
        Forgot Password<!--Go to the reset pasword page-->
    </a>
</div>
{% endblock %}
