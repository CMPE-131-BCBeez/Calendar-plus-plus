{% extends "layout.html" %}
{% block title %} Daiy Calendar++ {% endblock %}

{% block body %}
<div class="top_buttons">
    <button type="button" id="setting" class="BlackButton">Setting</button>
    <button type="button" id="weekly" class="BlackButton">Weekly</button>
    <button type="button" id="event" class="BlackButton">Eevent</button>
</div>

<h1>Daily Calendar</h1>
<ul>
    {% for event in events %}
        <li>{{ event.date }}: {{ event.event }}</li>
    {% endfor %}
</ul>
    
<script src="{{url_for('static', filename='monthly_view_script.js')}}"></script>
<script src="{{url_for('static', filename='daily_view_script.js')}}"></script>
{% endblock %}
